<!DOCTYPE html>
<html lang="en" ng-app='BayareaApp'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bayarea Films. Where the magic happens.</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="bower_components/fullpage.js/jquery.fullPage.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="bower_components/video.js/dist/video-js/video-js.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <script src='bower_components/angular/angular.min.js'></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak ng-controller='HomeController'>

    <div id="fullpage" style='text-align: center;'>
      <div class="section">
        <img src="assets/logo.png" alt="">
        <h1 class="title"><span>Bayarea</span> <span>Films</span></h1>
        <a href='#portfolio' class='learn'>Learn More</a>
      </div>
      <div class="section">
        <div class="slide" ng-repeat='video in videos'>
          <div class="col-md-12">
            <video src="" class="video-js vjs-default-skin video" controls preload="auto" width="50%" height="350" data-setup='{ "techOrder": ["{{video.provider}}"], "src": "{{video.url}}", "loop": true, "autoplay": false }'>
              <p>Video Playback Not Supported</p>
            </video>
            <h4 class="text-center description">{{video.description}}</h4>
          </div>
        </div>
      </div>
      <div class="section">Some section</div>
      <div class="section contact">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-1">
              <div class="form-group">
                <input type="text" class='form-control input' ng-model='form.name' placeholder='Enter your name' required>
                <input type="email" class='form-control input' ng-model='form.email' placeholder='Enter your email' required>
                <input type="text" class='form-control input' ng-model='form.subject' placeholder='Subject' required>
                <textarea class='form-control textarea' ng-model='form.message' rows='3' placeholder='Enter your name' required></textarea>
                <button type="button" class="btn btn-send pull-right" ng-class='{ "disabled" : successful }' ng-click='sendEmail(form)'>
                  <div ng-if='!successful'>Send</div>
                  <div ng-if='successful'>Message was sent!</div>
                </button>
              </div>

            </div>
            <div class="col-md-4">
              <h4>Ben Halverson</h4>
              <h5>(408) 772-3986</h5>
              <h5>benh@bayareafilms.org</h5>
              <h5>http://benhalverson.me</h5>
              <a href="https://twitter.com/bayareafilms" target='_blank'><i class="icons ion-social-twitter"></i></a>
              <a href="https://www.youtube.com/user/BayAreaFilms1" target='_blank'><i class="icons ion-social-youtube"></i></a>
              <a href="https://vimeo.com/benhalverson" target='_blank'><i class="icons ion-social-vimeo"></i></a>
              <a href="https://www.facebook.com/bayareafilmsorg" target='_blank'><i class="icons ion-social-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/fullpage.js/jquery.fullPage.min.js"></script>
    <script src="bower_components/video.js/dist/video-js/video.js"></script>
    <script src="bower_components/videojs-vimeo/vjs.vimeo.js"></script>
    <script src="bower_components/videojs-youtube/dist/vjs.youtube.js"></script>
    <script src='js/main.js'></script>
    <script src='js/services/emailit.js'></script>
    <script>
      $(document).ready(function() {
        $('#fullpage').fullpage({
          menu: true,
          // anchors:['firstSlide', 'secondSlide'],
          navigation: true,
          navigationPosition: 'left',
          navigationTooltips: ['Home', 'Portfolio', 'Something', 'Contact'],
          showActiveTooltips: true,
          slidesNavigation: true,
          slidesNavPosition: 'bottom',
          anchors:['home', 'portfolio', 'something', 'contact'],
          sectionsColor : ['#f4b400', '#4285f4', '#db4437', '#0f9d58'],
        });
      });
    </script>
  </body>
</html>
