<!DOCTYPE html>
<html lang='en' ng-app='BayareaApp'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bayarea Films</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="bower_components/video.js/dist/video-js/video-js.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
  <script src='bower_components/angular/angular.min.js'></script>
</head>
<body ng-cloak ng-controller='HomeController'>
  <nav class="nav">
    <div class="burger">
      <div class="burger__patty"></div>
    </div>

    <ul class="nav__list">
      <li class="nav__item">
        <a href="#1" class="nav__link c-yellow scrolly"><i class="icons ion-ios-home"></i></a>
      </li>
      <li class="nav__item">
        <a href="#2" class="nav__link c-blue"><i class="icons ion-videocamera"></i></a>
      </li>
      <li class="nav__item">
        <a href="#3" class="nav__link c-red"><i class="icons ion-person"></i></a>
      </li>
      <li class="nav__item">
        <a href="#4" class="nav__link c-green"><i class="icons ion-ios-email"></i></a>
      </li>
      <li class="nav__item">
        <a href="https://vimeo.com/benhalverson" target='_blank' class="nav__link c-vimeo"><i class="icons ion-social-vimeo"></i></a>
      </li>
      <li class="nav__item">
        <a href="https://www.youtube.com/user/BayAreaFilms1" target='_blank' class="nav__link c-youtube"><i class="icons ion-social-youtube"></i></a>
      </li>
      <li class="nav__item">
        <a href="https://twitter.com/bayareafilms" target='_blank' class="nav__link c-twitter"><i class="icons ion-social-twitter"></i></a>
      </li>
      <li class="nav__item">
        <a href="https://www.facebook.com/bayareafilmsorg" target='_blank' class="nav__link c-facebook"><i class="icons ion-social-facebook"></i></a>
      </li>
    </ul>
  </nav>

  <section id="1" class='section home b-yellow'>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img src="assets/logo.png" alt="">
          <h1 class="text-white"><span class='text-black'>Bayarea</span> <span class='text-gray text-light'>Films</span></h1>
        </div>
      </div>
    </div>
  </section>

  <section id="2" class='section portfolio b-blue'>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6" ng-repeat='video in videos'>
            <video src="" class="video-js vjs-default-skin video" controls preload="auto" width="90%" height="250" data-setup='{ "techOrder": ["{{video.provider}}"], "src": "{{video.url}}", "loop": true, "autoplay": false }'>
              <p>Video Playback Not Supported</p>
            </video>
            <h4 class="text-center description">{{video.description}}</h4>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="3" class='section about b-red'>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>This is the about page</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="4" class='section contact b-green'>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
          <div class="form-group">
            <input type="text" class='form-control input' ng-model='form.name' placeholder='Enter your name' required>
            <input type="email" class='form-control input' ng-model='form.email' placeholder='Enter your email' required>
            <input type="text" class='form-control input' ng-model='form.subject' placeholder='Subject' required>
            <textarea class='form-control textarea' ng-model='form.message' rows='3' placeholder='Enter your name' required></textarea>
            <button type="button" class="btn btn-send pull-right" ng-class='{ "disabled" : successful }' ng-click='sendEmail(form)'>
              <div ng-if='!successful'>Send</div>
              <div ng-if='successful'>Message was sent!</div>
            </button>
          </div>

        </div>
        <div class="col-md-4 col-md-offset-1">
          <h4>Ben Halverson</h4>
          <h5>(408) 772-3986</h5>
          <h5>benh@bayareafilms.org</h5>
          <h5>http://benhalverson.me</h5>
          <a href=""><span class="icons ion-social-vimeo"></span></a>
          <a href=""><span class="icons ion-social-youtube"></span></a>
          <a href=""><span class="icons ion-social-twitter"></span></a>
          <a href=""><span class="icons ion-social-facebook"></span></a>
          <a href="https://www.facebook.com/bayareafilmsorg" target='_blank'><i class="icons ion-social-facebook"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/video.js/dist/video-js/video.js"></script>
  <script src="bower_components/videojs-vimeo/vjs.vimeo.js"></script>
  <script src="bower_components/videojs-youtube/dist/vjs.youtube.js"></script>
  <script src="js/services/emailit.js"></script>
  <script src='js/app.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
